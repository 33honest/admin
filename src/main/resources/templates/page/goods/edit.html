<#include "common/head.html">
<div class="container clearfix">
	<#include "common/menu.html">
	<div class="main-wrap">

		<div class="crumb-wrap">
			<div class="crumb-list">
				<i class="icon-font"></i><a href="index.html" color="#white">首页</a><span
					class="crumb-step">&gt;</span><span class="crumb-name">添加产品</span>
			</div>
		</div>

		<!-- begin -->
		<div class="result-wrap">
			<div class="result-content">
				<form action="/goods/save" method="post" id="myform" name="myform"
					enctype="multipart/form-data">
					<table class="insert-tab" width="100%">
						<tbody>
							<tr>
								<th width="120"><i class="require-red">*</i>产品类型：</th>
								<td><select name="category_id" id="category_id" class="required">
										<option value="0">请选择</option>
								</select></td>
							</tr>
							<tr>
								<th><i class="require-red">*</i>产品名称：</th>
								<td>
								<input class="common-text required" id="goods_name"
									name="goods_name" size="50" value="" type="text"></td>
							</tr>
							<tr>
								<th><i class="require-red">*</i>简要描述：</th>
								<td><textarea name="simple_describe" class="common-textarea"
										id="simple_describe" cols="30" style="width: 98%;" rows="6"></textarea>
								</td>
							</tr>
							<tr>
								<th><i class="require-red">*</i>零售价格：</th>
								<td><input class="common-text required" id="retail_price"
									name="retail_price" size="15" value="" type="text"> 元</td>
							</tr>
							<tr>
								<th><i class="require-red">*</i>产品主图：</th>
								<td><input name="thumb" id="thumb" type="file"> <!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
							</tr>
							<tr>
								<th>产品描述：</th>
								<td>
								<script id="editor" type="text/plain" style="width:98%;height:400px;"></script></td>
							</tr>
							<tr>
								<th>上架标志：</th>
								<td><input type="radio" name="is_marketable" value="1"
									checked="checked" /> 上架 <input type="radio"
									name="is_marketable" value="2" /> 下架</td>
							</tr>
							<tr>
								<th></th>
								<td><input class="btn btn-primary btn6 mr10" value="发布"
									type="submit"> <input class="btn btn6"
									onclick="history.go(-1)" value="返回" type="button"></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>

	</div>
	<!-- end -->
</div>
<!--/main-->
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    </script>    
</body>
</html>

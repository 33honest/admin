<#include "common/head.html">
<div class="container clearfix">
    <#include "common/menu.html">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html" color="#white">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">产品查询</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <#list menus as menu>
                                    <option value="${menu.MENU_ID}">${menu.MENU_NAME}</option>
                                    <#list menu.subMenu as subMenu>
                                    <option value="${subMenu.MENU_ID}">——${subMenu.MENU_NAME}</option>
                                    </#list>
                                    </#list>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a href="/goods/edit"><i class="icon-font">&#xe008;</i>添加产品</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"></th>
                            <th>产品标题</th>
                            <th>产品分类</th>
                            <th>添加时间</th>
                            <th>更新时间</th>
                            <th>上架标记</th>
                            <th>操作产品</th>
                        </tr>
                        <#list goodsList as goods>
                        <tr>
                            <td class="tc"><input name="id[]" value="${goods.goods_id}" type="checkbox"></td>
                            <td>${goods.goods_name}</td> <!--标签ID-->
                            <td><a target="_blank" href="${goods.goods_id}">${goods.menu_name}</a></td>
                            <td>${goods.create_time}</td>
                            <td>${goods.update_time}</td>
                            <td>
                            <#if goods.is_marketable == 1>
                            已上架
                            <#else>
                            未上架
                            </#if>
                            </td>
                            <td>
                            <a href="/goods/edit?goods_id=${goods.goods_id}" class="btn btn-xs btn-info">修改</a> 
                             <span class="btn btn-xs btn-danger spreadSubm" onclick="delMenu(${menu.MENU_ID})"><font>删除</font></span>
                            </td>
                        </tr>
                        </#list>
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
